<style>
*{margin:0; padding:0;}
div{ width:200px; height:200px; background:red; margin:100px auto; -webkit-transform:rotate(0deg);}
</style>
<script>
function a2d(n){
	return n*180/Math.PI;
}
document.addEventListener('DOMContentLoaded',function(){
	var oDiv = document.querySelector('div');
	function getD(ev){
		var x1 = ev.targetTouches[0].pageX;
		var y1 = ev.targetTouches[0].pageY;
		var x2 = oDiv.offsetLeft+oDiv.offsetWidth/2;
		var y2 = oDiv.offsetTop+oDiv.offsetHeight/2;
		
		var a = x1-x2;
		var b = y2-y1;
		
		return a2d(Math.atan2(b,a));
	}
	var d = 0;
	oDiv.addEventListener('touchstart',function(ev){
		var oldD = d;
		var downD = getD(ev);
		function fnMove(ev){
			d = oldD+downD-getD(ev);
			oDiv.style.WebkitTransform = 'rotate('+d+'deg)';
		}
		function fnEnd(){}
		document.addEventListener('touchmove',fnMove,false);
		document.addEventListener('touchend',fnEnd,false);
		ev.preventDefault();
	},false);
},false);
</script>
</head>

<body>
	<div></div>
