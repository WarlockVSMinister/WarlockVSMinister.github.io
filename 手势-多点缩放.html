<style>
*{margin:0; padding:0;}
div{ width:200px; height:200px; background:red; -webkit-transform:scale(1,1);transform:scale(1,1); margin:100px auto; text-align:center; line-height:200px; font-size:30px;}
</style>
<script>
function a2d(n){
	return n*180/Math.PI;
}
document.addEventListener('DOMContentLoaded',function(){
	var oDiv = document.querySelector('div');
	function getS(ev){
		var x1 = ev.targetTouches[0].pageX;
		var y1 = ev.targetTouches[0].pageY;
		var x2 = ev.targetTouches[1].pageX;
		var y2 = ev.targetTouches[1].pageY;
		
		var a = x1-x2;
		var b = y1-y2;
		
		return Math.sqrt(a*a+b*b);
	}
	var s = 1;
	oDiv.addEventListener('touchstart',function(ev){
		if(ev.targetTouches.length==2){
			var oldS = s;
			var downS = getS(ev);
			function fnMove(ev){
				s = oldS*(getS(ev)/downS);
				oDiv.style.WebkitTransform = 'scale('+s+','+s+')';
				oDiv.style.transform = 'scale('+s+','+s+')';
			}
			function fnEnd(){}
			document.addEventListener('touchmove',fnMove,false);
			document.addEventListener('touchend',fnEnd,false);
			ev.preventDefault();
		}
	},false);
},false);
</script>
