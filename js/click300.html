<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>click300</title>
<!-- <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport"> -->
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<style type="text/css">
	*{
		margin: 0;
		padding: 0;
	}
	#target{
		width: 200px;
		height: 200px;
		background-color: red;
	}
</style>
</head>
<body>
    <div id="target"></div>
    <script type="text/javascript">
    	var target = document.querySelectorAll("#target")[0];
    	var touchstartBeginTime = Date.now();

    	function log(ev){
		    if(ev.type === "touchstart") touchstartBeginTime = Date.now();
		    console.log(ev.type, Date.now()-touchstartBeginTime);
		}
	    
	    target.addEventListener('click',log,false)
	    target.addEventListener('touchstart',log,false)
	    target.addEventListener('touchend',log,false)
	    target.addEventListener('touchmove',log,false)
	    target.addEventListener('mouseover',log,false)
	    target.addEventListener('mousedown',log,false)
	    target.addEventListener('mouseup',log,false)
    </script>
</body>
</html>
