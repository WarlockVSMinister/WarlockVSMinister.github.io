<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>history</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">
<script type="text/javascript">
	window.onload=function(){
		var oBack = document.getElementById("back");
		var oGo = document.getElementById("go");
		var oNumber = document.getElementById("number");
		var oAdd = document.getElementById("add");
		var oReplace = document.getElementById("replace");

		oBack.onclick=function(){
			window.history.back();
		}
		oGo.onclick=function(){
			window.history.go(1);
		}
		oAdd.onclick=function(){
			window.history.pushState({a:123},null,'f.html');
		}
		oReplace.onclick=function(){
			window.history.replaceState({b:321},null,'e.html')
		}
		oNumber.innerHTML = window.history.length;
	}
</script>
</head>
<body>
	<div id="back"><a href="javascript:void(0)">返回</a></div>
	<div id="go"><a href="javascript:void(0)">前进</a></div>
	<div id="add"><a href="javascript:void(0)">添加</a></div>
	<div id="replace"><a href="javascript:void(0)">修改</a></div>
    <a href="./a.html">a页面</a>
    <a href="./b.html">b页面</a>
    <a href="./c.html">c页面</a>
    <a href="./d.html">d页面</a>
    <div id="number"></div>
</body>
</html>
